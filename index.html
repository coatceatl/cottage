<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css' type='text/css'>
    <title>Коттедж строй</title>
  </head>
  <body>
    <header class='header'>
      <div class='container'>
        <div class='row'>
          <div class='col-lg-4 d-flex logo'>
            <div class='header__logo'>
              <a href='#'><img src='img/logo.png' alt='Коттедж строй'></a>
            </div>
            <div class='header__description'>
              Строительство малоэтажных домов, бань и бассейнов
            </div>
          </div>
          <div class='col-lg-6 d-flex flex-column'>
            <div class='header__contacts d-flex justify-content-between'>
              <span class='header__contacts__adress'>г. Н. Новгород, ул. Луначарского, 12 а</span>
              <span class='header__contacts__phone'>+7 920 009 09 12</span>
            </div>
            <div class='header__menu'>
              <ul class='header__menu__list d-flex justify-content-between'>
                <li class='header__menu__item'>
                  <a href='#'>Наши работы</a>
                </li>
                <li class='header__menu__item'>
                  <a href='#'>Услуги</a>
                </li>
                <li class='header__menu__item'>
                  <a href='#'>О компании</a>
                </li>
                <li class='header__menu__item'>
                  <a href='#'>Контакты</a>
                </li>
              </ul>
            </div>
          </div>
          <div class='col-lg-2'>
            <button class='btn-request'>Задать вопрос</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class='slider'>
        <div class='container'>
          <div class='row'>
            <div class='col-12'>
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/slider.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/slider-1.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/slider-2.png" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
